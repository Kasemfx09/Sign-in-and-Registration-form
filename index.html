<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keyword" content="class-room" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login Form</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--font awesome link-->
    <script src="https://use.fontawesome.com/d1fe4d03cc.js"></script>
</head>

<body>
    <section id="admin-login">
        <div class="container">
            <div class="admin-login-content">
                <div class="avator">
                    <img src="img/avator.png" alt="avator" />
                    <h2>Admin Login!</h2>
                </div>
                <div class="admin-login-text">
                    <form action="#" method="get">
                        <div class="">
                            <label>Full Name <span>&#42;</span> </label><br />
                            <input type="text" name="" placeholder="Full Name" checked="" />
                        </div>
                        <div class="">
                            <label>Email Address<span>&#42;</span></label>
                            <input type="email" name="" placeholder="Email Address" />
                        </div>
                        <div class="">
                            <label>Password<span>&#42;</span></label><br />
                            <input type="password" name="" placeholder="Password" checked="" />
                        </div>
                        <div class="check-box-div">
                            <input type="checkbox" name="" id="checkbox" class="checkbox" />
                            <label for="checkbox" class="label">Remember me!</label>
                        </div>
                        <div class="login-btn">
                            <input type="submit" name="" value="Login" />
                        </div>
                    </form>
                    <div class="register-reset">
                        <a href="register.html">Register</a>
                        <span>or</span>
                        <a href="reset.html">Reset Password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
