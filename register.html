<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keyword" content="class-room" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Form</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/register.css" />
    <!--font awesome link-->
    <script src="https://use.fontawesome.com/d1fe4d03cc.js"></script>
</head>

<body>
    <section id="admin-login" class="">
        <div class="container">
            <div class="admin-login-content">
                <div class="avator">
                    <img src="img/notes.png" alt="" />
                    <h2>Register</h2>
                </div>
                <div class="admin-login-text">
                    <form action="#" method="get">
                        <div class="">
                            <label>Full Name <span>&#42;</span> </label><br />
                            <input type="text" name="" placeholder="Full Name" />
                        </div>
                        <div class="">
                            <label>Email Address<span>&#42;</span></label><br />
                            <input type="email" name="" placeholder="Email Address" />
                        </div>
                        <div class="">
                            <label>Password<span>&#42;</span></label><br />
                            <input type="password" name="" placeholder="Password" />
                        </div>
                        <div class="">
                            <label>Re-type Password<span>&#42;</span></label><br />
                            <input type="password" name="" placeholder="Re-type Password" />
                        </div>
                        <div class="check-box-div">
                            <input type="checkbox" name="" id="checkbox" class="checkbox" />
                            <label for="checkbox" class="label">I Agree to Terms & Conditions!</label>
                        </div>
                        <div class="login-btn">
                            <input type="submit" name="" value="Register" />
                        </div>
                    </form>
                    <div class="register-reset">
                        <span>Already have an account?</span>
                        <a href="index.html"> Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
